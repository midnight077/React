<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>class component</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    
    // extends React.Component is used to inhert state from react comp 
    class Counter extends React.Component{
        constructor(){
            // their is no this in child class. So to get this we use super() 
            super();
            this.state = {
                count:0
            }
        }
        increment = ()=>{
            // this.state.count = this.state.count+1; // this method doesnt work
            this.setState({count:this.state.count+1});
        }
        decrement = () => {
            this.setState({count : this.state.count-1});
        }
        render(){
            return(
                <React.Fragment>
                <h1> {this.state.count} </h1>
                <button onClick={this.increment}> + </button>                
                <button onClick={this.decrement}> - </button>                
                </React.Fragment>
            )
        }
    }
    ReactDOM.render(<Counter/> , document.getElementById("root"));
    
    </script>
</body>
</html>
